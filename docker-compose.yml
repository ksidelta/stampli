version: "3.3"
services:
  server1:
    build: './stampli-backend'
  server2:
    build: './stampli-backend'
  nginx:
    build: './nginx'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone.rule=Host(`stampli.at.hsp.sh`)"
      - "traefik.http.routers.drone.entrypoints=websecure"
      - "traefik.http.routers.drone.tls=true"
      - "traefik.http.routers.drone.tls.certresolver=le"

