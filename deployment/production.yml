version: "3.3"
services:
  server1:
    networks:
      - common-network # It will allow for image to access external internet <shrug>
      - stampli
    ports:
      - "1995:1995"
  front:
    environment:
      BASE_URL: 'https://stampli.at.hsp.sh'
      OAUTH__GOOGLE__CLIENT_ID: '155167860801-q5hj0hi3hhdrgton1aoplfd026tgfch7.apps.googleusercontent.com'
  nginx:
    build: './nginx'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stampli.rule=Host(`stampli.at.hsp.sh`) || Host(`test.stampli.pl`)"
      - "traefik.http.routers.stampli.entrypoints=websecure"
      - "traefik.http.routers.stampli.tls=true"
      - "traefik.http.routers.stampli.tls.certresolver=le"
    networks:
      - common-network
      - stampli
networks:
  common-network:
    external: true
  stampli:
    internal: true
